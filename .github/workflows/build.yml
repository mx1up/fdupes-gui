name: build

on:
  workflow_call:
    inputs:
      build-windows:
        required: false
        type: boolean
        default: true
      build-linux:
        required: false
        type: boolean
        default: true
      build-macos:
        required: false
        type: boolean
        default: true
    outputs:
      artifact-names:
        description: "List of uploaded artifacts"
        value: ${{ steps.set-artifacts.outputs.names }}

env:
  FLUTTER_VERSION: 3.13.9

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Enable Windows desktop
        run: flutter config --enable-windows-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build Windows app
        run: flutter build windows

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: build/windows/runner/Release/

  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Enable Linux desktop
        run: flutter config --enable-linux-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Install Linux build dependencies
        run: sudo apt-get update && sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev

      - name: Build Linux app
        run: flutter build linux

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: /build/linux/x64/release/bundle

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Enable macOS desktop
        run: flutter config --enable-macos-desktop

      - name: Install dependencies
        run: flutter pub get

      - name: Build macOS app
        run: flutter build macos

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: build/macos/Build/Products/Release/fdupes_gui.app

  release:
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - uses: actions/checkout@v3

      - name: Extract version from tag
        id: release_info
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/release/}
          NOTES=$(awk "/^## $VERSION/ {flag=1; next} /^## / {if (flag) exit} flag" CHANGELOG.md)
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-build
          path: out/windows

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-build
          path: out/linux

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: macos-build
          path: out/macos

      - name: Create zip files with version
        run: |
          cd out
          zip -r fdupes_gui-${{ steps.vars.outputs.version }}-windows.zip windows
          zip -r fdupes_gui-${{ steps.vars.outputs.version }}-linux.x86_64.zip linux
          zip -r fdupes_gui-${{ steps.vars.outputs.version }}-macos.universal.zip macos

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          name: "v${{ steps.release_info.outputs.version }}"
          body: ${{ steps.release_info.outputs.notes }}
          files: |
            out/fdupes_gui-${{ steps.vars.outputs.version }}-windows.zip
            out/fdupes_gui-${{ steps.vars.outputs.version }}-linux.x86_64.zip
            out/fdupes_gui-${{ steps.vars.outputs.version }}-macos.universal.zip
